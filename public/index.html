<<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>CoderGram CA2</title>
    <link rel="stylesheet" href="css/dataTables.bootstrap.min.css">
    
      <style>
        .container1 {
          text-align: center;
        }
      </style>
</head>
<body>
  
    <div class="container1" >
 
        <h1>CA2 frontend</h1>
        <br>
        <h2>All persons</h2>

       
       <button id="get_all_btn" type="button" class="btn-primary btn">Load all persons from API</button>
       <button type="button" id="addPerson" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add New Person</button>

                             <div class="modal-dialog modal-lg">
                         <div class="modal-content">
                     </div>
                 </div>
            </div>
        
                <div class="container mb-3 mt-3">
                        <table class="table table-striped table-bordered"  width="100%">
                            <thead>
                                <tr>
                                    <td>Id</th>
                                    <td>First name</th>
                                    <td>Last name</th>
                                    <td>Email</th>
                                    <td>Phone</th>
                                    <td>Street</td>
                                    <td>City</td>
                                    <td>zip</td>
                                    <td>Hobbies</td>
                                    <td>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"> </tbody>
                              
                        </table>
                    </div>

                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div id="header" class="modal-header"></div>
                                <div class="modal-body">
        <!--                            <input type="hidden" id="id"/>-->
                                    <div class="form-group">
                                        <label for="personEmail">Email</label>
                                        <input type="email" class="form-control" id="personEmail"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="personFirstName">First name</label>
                                        <input type="text" class="form-control" id="personFirstName"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="personLastName">Last name</label>
                                        <input type="text" class="form-control" id="personLastName"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="addressStreet">Street</label>
                                        <input type="text" class="form-control" name="addressStreet" id="addressStreet"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="addressZip">Zip</label>
                                        <input type="number" class="form-control" name="addressZip" id="addressZip"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="addressCity">City</label>
                                        <input type="text" class="form-control" name="addressCity" id="addressCity"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="personPhone">Phone</label>
                                        <input type="number" class="form-control" name="addressCity" id="personPhone" min="10000000"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="personHobby">Hobby</label>
                                        <input type="text" class="form-control" name="addressCity" id="personHobby"/>
                                    </div>
        
                                    <!-- Allow form submission with keyboard without duplicating the dialog button -->
                                    <input type="submit" tabindex="-1" style="position: absolute; top: -1000px"/>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">
                                        Cancel
                                    </button>
                                    <button type="button" id="savebtn" class="btn btn-primary" data-dismiss="modal">
                                        Add Person
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>           
</body>
</html>
